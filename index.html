<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whatsapp</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="header">
     <div class="col col-1">
        <p>1:47 PM|0.4KB/s <img src="images/Jio_logo3.png" alt=""></p>  
     </div>
     <div class="col col-2">
        <div class="network">
            <img src="images/signal 3.png" alt="" class="ne">
            <img src="images/signal 3.png" alt="" class="ne2">
            <img src="images/wifi.png" alt="" class="wifi">
            <i style="font-size:24px" class="fa">&#xf240;</i>
        </div>
     </div>
     <div class="col col-3">
        <div class="arrow">
            <img src="images/arrow.png" alt="" class="arr">
            <img src="images/circle 3.png" alt="" class="pic">
            <p style="color: white;">Sanu Web Designer</p>
        </div>
     </div>
     <div class="col col-4">
        <div class="call">
            <img src="images/video r.png" alt="">
            <img src="images/call2.png" alt="" style="position: relative; top: 5px; height: 40px; width: 40px;">
            <img src="images/three1.png" alt="" style="height: 40px; width: 40px; position: relative; top: 5px;">
        </div>
     </div>
    </div>
    <!-- end footer -->

    <!-- Start main -->
    <div class="main">
        <div class="content content-1">
            <div class="to">
                <p class="word">Today</p>
            </div>
        </div>
        <div class="content content-2">
            <div class="learn">
                <img src="images/solid-lock.svg" alt="" style="position: relative; height: 20px;
                width: 20px;">
                <span>Message and calls are end-to-end encrypted.No one outside this chat. not even WhatsApp,can read or listen to them.Tap to learn more.</span>
            </div>
        </div>
        <div class="content content-3">
            <div class="msg">
                <div class="m">
                    <p class="w">Hello Sanu,Pradeep kumar this side </p>
                    <span class="time">1:47 PM </span>
                    <img src="images/right2.png" alt="" style="position: relative; top: -8px; left: 212px; height: 17px; width: 17px;">
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="input">
            <img src="images/emoji" alt="" style="height: 35px;
            width: 35px; position: relative; top: 12px; left: 6px;"><h6>Message</h6>
           <img src="images/paper-clip-icon-18.jpg" alt="" class="paper">
           <img src="images/rupess.png" alt="" class="rupee">
           <img src="images/camera2.png" alt="" class="camera">
        </div>
       <div class="record">
        <div class="rc">
            <img src="images/recording icon.png" alt="" class="rcr">
        </div>
       </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
